<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Group</title>
  <link rel="stylesheet" href="joingroup.css" />
</head>
<body>
  <section class="page-wrapper">
    <header class="nav-header">
      <h1 class="logo">
        <span class="red">House</span> <span class="green">Share</span>
      </h1>
    </header>

    <main class="form-container">
      <h2>Joining a Group?</h2>
      <p class="intro-text">Already have a group you’ve been invited to? Enter the group ID below and join your housemates to start collaborating.</p>

      <form class="group-form" action="#" method="post">
        <label for="group-id">Group ID:</label>
        <input type="text" placeholder="must be an existing id" id="group-id" name="group-id" required />

        <button type="button" id="join-group-btn">Join Group</button>
      </form>
    </main>

    <footer class="footer">
      <p>© 2025 HouseShare. All rights reserved.</p>
    </footer>
  </section>

  <script src="joingroup.js"></script>
</body>
</html>
