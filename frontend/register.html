<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="card">
        <h2>Sign up</h2>

        <section>
            <button>Sign up</button>
        </section>
    </section>
</body>
</html>
