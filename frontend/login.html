<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="page-wrapper">
    <header class="nav-header">
      <h1 class="logo">
        <span class="red">House</span> <span class="green">Share</span>
      </h1>
    </header>

    <main class="login-form-container">
      <h2>Login to Your Account</h2>
      <form class="login-form" action="#" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <section class="password-wrapper">
        <input type="password" id="password" name="password" required />
        <button type="button" class="toggle-password" aria-label="Show password">&#128065;</button>
        <!--&#128065; That is the unicode for the eye in password. -->
        </section>


        <button type="submit" id="login-btn">Login</button>

        <p class="form-link">
            Don't have an account? <a href="register.html">Sign Up</a>
        </p>
      </form>
    </main>

    <footer class="footer">
      <p>Â© 2025 HouseShare. All rights reserved.</p>
    </footer>
  </section>

  <script src="login.js"></script>
</body>
</html>
