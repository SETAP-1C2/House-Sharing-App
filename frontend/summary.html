<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Page</title>
  <link rel="stylesheet" href="summary.css" />
</head> 
<body> 
      
    <section id="task-summary" class="summary-section">
        <h3 class="summary-title">
            <span id="summary-task-title">[Title]</span>
            <span id="summary-priority-box" class="summary-priority-box"></span>
        </h3>

        <p id="summary-task-desc" class="summary-desc"></p>

        <section class="summary-ass-date">
            <p><strong>Assigned To:</strong> <span id="summary-assignees">[Names]</span></p>
            <p><strong>Deadline:</strong> <span id="summary-deadline">[Date]</span></p>
        </section>
    </section>

</body>
