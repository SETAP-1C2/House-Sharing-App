<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main page</title>
    <link rel="stylesheet" href="group.css">
</head>
<body>
    <section>
        <h1 class="centerHead">GROUP NAME</h1>

        <p class="centerP">group description</p>

        <!-- This list will be updated from time to time. when someonle joins -->

        <h3>resident list: to be continued</h3>
        <section>
            <ul class="mainFlex">
                <li>member 1</li>
                <li>member 2</li>
                <li>member 3</li>
                <li>member 4</li>
            </ul>
        </section>

        <section class="flex">
            <section>
                <button class="button">
                    <section>Share</section>
                    <section>Tasks</section>
                </button>
            </section>

            <section>
                <button class="button">
                    <section>Split</section>
                    <section>Cost</section>
                </button>
            </section>
        </section>
    </section>

    <section>
        <section>
            <h2>Share Tasks</h2>

            <form>
                <!-- Task Title -->
                <section>
                    <label for="title">Task Title:</label>
                    <input type="text" required>
                </section>

                <!-- Description -->
                <section>
                    <label for="description">Task Description:</label>
                    <textarea id="task-description" name="description" placeholder="Optional"></textarea>
                </section>

                <!-- Recurrence -->
                <section>
                    <label for="recurrence">Recurrence:</label>
                    <select name="recurrence">
                        <option value="none">none</option>
                        <option value="One-Time">One-Time</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly">Monthly</option>
                    </select>
                </section>

                <!-- Assign Users -->
                <section>
                    <label for="Assign-users">Assign Users:</label>
                    <ul>
                        <li>member 1 <input type="checkbox"></li>
                        <li>member 2 <input type="checkbox"></li>
                        <li>member 3 <input type="checkbox"></li>
                        <li>member 4 <input type="checkbox"></li>
                    </ul>
                </section>

                <!-- Priority -->
                <section>
                    <label for="task-priority">Task Priority (Select Priority):</label>
                    <ul>
                        <li> <button>(critical)</button></li>
                        <li><button>(Important)</button></li>
                        <li><button>(Low Priority)</button></li>
                    </ul>
                </section>

                <!-- Task Deadline -->
                <section>
                    <label for="deadline">Task Deadline:</label>
                    <!-- set dates to be only for future. -->
                    <input type="date" id="task-deadline" name="deadline">
                </section>


                <!-- Create Button -->
                <button id="create-task-button" type="submit">Create</button>
            </form>

        </section>

        <section>
            <h2>Split Costs</h2>

            <form>
                <!--Costs -->
                <section>
                    <label for="costs">Give Total Cost:</label>
                    <input type="number"  id="costs" required>
                </section>

                <!-- Description -->
                <section>
                    <label for="cost-description">Cost Description:</label>
                    <textarea id="cost-description" name="description" placeholder="Optional"></textarea>
                </section>

                <!-- Assign Users -->
                <section>
                    <label for="Assign-users">Assign Users:</label>
                    <ul>
                        <li>member 1 <input type="checkbox"></li>
                        <li>member 2 <input type="checkbox"></li>
                        <li>member 3 <input type="checkbox"></li>
                        <li>member 4 <input type="checkbox"></li>
                    </ul>
                </section>

                <!-- Priority -->
                <section>
                    <label for="cost-priority">Cost Priority (Select Priority):</label>
                    <ul>
                        <li> <button>(critical)</button></li>
                        <li><button>(Important)</button></li>
                        <li><button>(Low Priority)</button></li>
                    </ul>
                </section>

                <!-- Task Deadline -->
                <section>
                    <label for="deadline">Cost Deadline:</label>
                    <!-- set dates to be only for future. -->
                    <input type="date" id="cost-deadline" name="deadline">
                </section>


                <!-- Create Button -->
                <button id="create-cost-button" type="submit">Create</button>
            </form>
        </section>


        <section>
            <h2>Task Summary</h2>

            <label for="description">Description:</label>
            <p id="description">Loading...</p>









        </section>


        <section>
            <h2>Cost Summary</h2>

            







        </section>

    </section>


    
</body>
</html>
