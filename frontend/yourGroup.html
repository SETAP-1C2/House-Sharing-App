  <link rel="stylesheet" href="yourgroup.css" />

<body>
  <section class="page-wrapper">

      <h1 class="logo">
        <span class="red">Header</span> <span class="green">App Logo</span>

    <main class="group-list-container">
      <h2>Your Groups</h2>

          <span>Action</span>

        <!-- Example static row -->
        <section class="table-row">
          <span>Budget Buddies</span>
          <span>#GRP123</span>
          <span>4</span>
          <a href="#" class="view-button">View</a>

        <section class="table-row">
          <span>Kitchen Crew</span>
          <span>#KITCH456</span>
          <span>3</span>
          <a href="#" class="view-button">View</a>
        </section>

        <!-- More rows will be dynamically added here later -->
      </section>
